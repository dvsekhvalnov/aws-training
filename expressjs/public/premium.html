<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/premium.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Premium</title>
    </head>

    <body>
        <header class="header no-clip">
            <div class="header__logo-box">
                <img src="img/logo-white.png" class="header__logo" />
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Outdoors</span>
                    <span class="heading-primary--sub">is where life happens</span>
                </h1>
            </div>
        </header>
        <main>
        <section class="gallery">
            <img src="https://content.premium.excode.pro/images/van-1.jpg" class="gallery__img gallery__img--1" />
            <img src="https://content.premium.excode.pro/images/van-2.jpg" class="gallery__img gallery__img--2" />
            <img src="https://content.premium.excode.pro/images/van-3.jpg" class="gallery__img gallery__img--3" />
            <img src="https://content.premium.excode.pro/images/van-4.jpg" class="gallery__img gallery__img--4" />
            <img src="https://content.premium.excode.pro/images/van-5.jpg" class="gallery__img gallery__img--5" />
        </section>
        </main>
        <footer class="footer">
            <div class="u-center-text u-margin-bottom:8">
                <picture>
                    <source srcset="img/logo-green-small-1x.png 1x, img/logo-green-small-2x.png 2x" media="(max-width:40em)" />
                    <img srcset="img/logo-green-1x.png 1x, img/logo-green-2x.png 2x" alt="Full logo" class="footer__logo"
                        src="img/logo-green-2x.png" />
                </picture>
            </div>
            <div class="row">
                <div class="col-1-of-2">
                    <div class="footer__navigation">
                        <ul class="footer__list">
                            <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Careers</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
                            <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-1-of-2">
                    <p class="footer__copyright">
                        Built by <a href="#" class="footer__link">Jonas Schmedtmann</a> for his online course Advanced CSS and
                        Sass.
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
